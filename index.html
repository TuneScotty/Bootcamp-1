<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Or's Weather Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1><i class="bi bi-brightness-high-fill"></i><span id="username"></span>'s Weather Testing Ground<i
            class="bi bi-brightness-high-fill"></i></h1>

    <div class="Button_Container">
        <button onclick="GetName()">
            <b>Present Your Username!</b>
        </button>
    </div>

    <ol>
        <li>
            <div class="card" id="day1">
                <p class="forecast"></p>
            </div>
        </li>
        <li>
            <div class="card" id="day2">
                <p class="forecast"></p>
            </div>
        </li>
        <li>
            <div class="card" id="day3">
                <p class="forecast"></p>
            </div>
        </li>
        <li>
            <div class="card" id="day4">
                <p class="forecast"></p>
            </div>
        </li>
    </ol>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var City = GetCity();
            if (City) {
                GetCityObject(City);
            } else {
                GetCityObject("Rishon");
            }
            SetName();
        });
    </script>
</body>

</html>
